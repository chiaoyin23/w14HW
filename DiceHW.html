<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dice</title>
	<link rel="stylesheet" type="text/css" href="dicestyle.css">
</head>
<body>
<p>
	<img id="die1" src="die1.png" alt="die1 image">
	<img id="die2" src="die1.png" alt="die2 image">
	<img id="die3" src="die1.png" alt="die3 image">
	<img id="die4" src="die1.png" alt="die4 image">
	<img id="die5" src="die1.png" alt="die5 image">
	<img id="die6" src="die1.png" alt="die6 image">
</p>
<p> 
	<img id="die7" src="die1.png" alt="die7 image">
	<img id="die8" src="die1.png" alt="die8 image">
	<img id="die9" src="die1.png" alt="die9 image">
	<img id="die10" src="die1.png" alt="die10 image">
	<img id="die11" src="die1.png" alt="die11 image">
	<img id="die12" src="die1.png" alt="die12 image">
</p>

<form action="#">
	<input id = "roll" type="button" value="Roll Dice" class="button">
</form>
<br>
<div id="frequencyTableDiv">
	
</div>

<script type="text/javascript">

window.addEventListener("load",start, false);
var die1Image;
var die2Image;
var die3Image;
var die4Image;
var die5Image;
var die6Image;
var totalDice = 0;
var frequency1 = 0;
var frequency2 = 0;
var frequency3 = 0;
var frequency4 = 0;
var frequency5 = 0;
var frequency6 = 0;

function start(){
		var button = document.getElementById("roll");
		button.addEventListener("click",rollDice, false);
}

function rollDice(){
	var face;
	for (var i = 1; i <= 12; i++) {
		face = Math.floor(Math.random() * 6 + 1);
		setImage(i, face);
		tallyRolls(face);
		++totalDice;
	}
	updateFrequencyTable(frequency1, frequency2, frequency3, frequency4, frequency5, frequency6);
}
function setImage(dieNumber,face){
	var dieImg = document.getElementById("die"+dieNumber);
	dieImg.setAttribute("src","die"+ face +".png");
	dieImg.setAttribute("alt","die image with "+ face +"spot(s)");
}
function tallyRolls(face){
	switch(face){
		case 1:
			++frequency1;
			break;
		case 2:
			++frequency2;
			break;
		case 3:
			++frequency3;
			break;
		case 4:
			++frequency4;
			break;
		case 5:
			++frequency5;
			break;
		case 6:
			++frequency6;
			break;
 	}
}

function updateFrequencyTable(frequency1, frequency2, frequency3, frequency4, frequency5, frequency6){
	var tableDiv = document.getElementById("frequencyTableDiv");

	tableDiv.innerHTML = "<table border=1>" + "<caption>Die Rolling Frequencies</caption> " + "<thread><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>" +
	"<tbody><tr> <td>1</td> <td>" +frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td> </tr>"+
		   "<tr> <td>2</td> <td>" +frequency2+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td> </tr>"+
		   "<tr> <td>3</td> <td>" +frequency3+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td> </tr>"+
		   "<tr> <td>4</td> <td>" +frequency4+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td> </tr>"+
		   "<tr> <td>5</td> <td>" +frequency5+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td> </tr>"+
	       "<tr> <td>6</td> <td>" +frequency6+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td> </tr>"+
    "</tbody></table>";
}



</script>
</body>
</html>
